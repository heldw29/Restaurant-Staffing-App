{% extends "staffing/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {% if user.profile.location %}
                    <h6>
                    <legend class="border-bottom mb-4">Update Application Status</legend>
                {% else %}
                    <h6>
                    <legend class="border-bottom mb-4">Application</legend>
                {% endif %}
                {{ form|crispy }}</h6>

            </fieldset>
            <div class="form-group">
                {% if user.profile.location %}
                    <button class="btn btn-outline-info" type="submit">Submit</button>
                {% else %}
                    <button class="btn btn-outline-info" type="submit">Apply</button>
                {% endif %}
            </div>

        </form>

    </div>

{% endblock content %}
